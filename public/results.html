<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const storedName = localStorage.getItem("username");
            const storedReactionTime = localStorage.getItem("reactionTime");
            if (!storedName || !storedReactionTime) {
                document.body.innerHTML = "<h1>No results found</h1>";
                return;
            }

            const tableBody = document.getElementById("results-body");
            const row = document.createElement("tr");
            row.innerHTML = `<td>${storedName}</td><td>${storedReactionTime} ms</td>`;
            tableBody.appendChild(row);
        });
    </script>
</head>
<body>
    <h1>Reaction Time Results</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Reaction Time (ms)</th>
            </tr>
        </thead>
        <tbody id="results-body">
        </tbody>
    </table>
</body>
</html>
