<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const response = await fetch("/results");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const tableBody = document.getElementById("results-body");
                
                // Sort by fastest reaction time
                data.sort((a, b) => a.totalReactionTime - b.totalReactionTime);

                data.forEach((entry) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${entry.username}</td><td>${entry.totalReactionTime} ms</td>`;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching results:", error);
            }
        });
    </script>
</head>
<body>
    <h1>Reaction Time Results</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Reaction Time (ms)</th>
            </tr>
        </thead>
        <tbody id="results-body">
        </tbody>
    </table>
</body>
</html>
