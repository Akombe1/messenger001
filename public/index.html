<!-- public/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Messenger App</title>
    <style>
      /* Basic styling for the messenger app */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      #chat {
        width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      #messages {
        list-style-type: none;
        padding: 0;
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
      }
      #messages li {
        padding: 8px 10px;
        border-bottom: 1px solid #eee;
      }
      #message-form {
        display: flex;
        gap: 10px;
      }
      #message-form input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      #message-form button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
      }
      #message-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="chat">
      <ul id="messages"></ul>
      <!-- The form includes fields for the user's name and message -->
      <form id="message-form">
        <input id="username" type="text" placeholder="Your name" required />
        <input
          id="message"
          autocomplete="off"
          placeholder="Type your message"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Include the Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Connect to the Socket.IO server
      const socket = io();

      // DOM elements
      const form = document.getElementById("message-form");
      const usernameInput = document.getElementById("username");
      const messageInput = document.getElementById("message");
      const messagesList = document.getElementById("messages");

      // Event listener for form submission
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        if (usernameInput.value && messageInput.value) {
          // Prepare the message data including the sender's name.
          const data = {
            username: usernameInput.value,
            message: messageInput.value,
          };
          // Emit the 'chat message' event with the message data.
          socket.emit("chat message", data);
          // Clear the message input field after sending.
          messageInput.value = "";
        }
      });

      // Listen for 'chat message' events from the server
      socket.on("chat message", (data) => {
        // Create a new list item for the message.
        const item = document.createElement("li");
        item.textContent = `${data.username}: ${data.message}`;
        messagesList.appendChild(item);
        // Optional: Scroll to the bottom of the messages list.
        messagesList.scrollTop = messagesList.scrollHeight;
      });
    </script>
  </body>
</html>
